    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.android.support:design:24.0.0'
    compile files('/home/jao/dev_github/alexa/alexa-android-client/libs/login-with-amazon-sdk.jar')
    compile files('/home/jao/dev_github/alexa/alexa-android-client/libs/commons-codec-1.10.jar')
